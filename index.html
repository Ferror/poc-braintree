<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="billing-data">
        <fieldset>
            <legend>Billing Info</legend>
            <input type="text" placeholder="country">
            <input type="text" placeholder="city">
            <input type="text" placeholder="street">
            <input type="text" placeholder="postal">
            <input type="submit">
        </fieldset>
    </form>

    <form id="pp">
        <fieldset>
            <legend>Paypal</legend>
            <input type="submit" id="pp_submit">
            <div id="paypal-button"></div>
        </fieldset>
    </form>

    <form id="cc">
        <fieldset>
            <legend>Credit Card</legend>
            <input type="text" placeholder="Credit Card Number" id="cc_ccn">
            <input type="text" placeholder="CVV" id="cc_cvv">
            <input type="text" placeholder="Expire Date" id="cc_date">
            <input type="submit">
        </fieldset>
    </form>

    <form id="transaction">
        <fieldset>
            <legend>One Time Payment aka. Transaction</legend>
            <input type="number" value="100">
            <input type="submit">
        </fieldset>
    </form>

    <script src="https://www.paypal.com/sdk/js?client-id=CLIENT_ID_TODO"></script>

    <script src="https://js.braintreegateway.com/web/3.85.2/js/client.min.js"></script>

    <script src="https://js.braintreegateway.com/web/3.85.2/js/three-d-secure.min.js"></script>


    <script src="https://js.braintreegateway.com/web/3.85.2/js/paypal-checkout.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
